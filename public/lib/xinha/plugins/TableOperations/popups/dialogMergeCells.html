<h1 id="[h1]"><l10n>Merge Cells</l10n></h1>
<table width="100%">
  <tr>
    <td colspan="2">
      <l10n>선택된 셀에서부터 셀 병합:</l10n>
    </td>
  </tr>
  <tr>
    <td style="text-align: right;" width="30%">오른쪽으로 <input type="text" name="[cols]" value="0" id="[f_cols]" size="4" title="Columns" /></td>
    <td width="70%"><l10n>셀 만큼 셀 병합</l10n></td>
  </tr>
  <tr>
    <td style="text-align: right;">아래쪽으로 <input type="text" name="[rows]" value="0" id="[f_rows]" size="4" title="Rows" /></td>
    <td><l10n>셀 만큼 셀 병합</l10n></td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: right;">
      <hr />
      <div class="buttons" id="[buttons]">
	<input type="button" id="[ok]" value="_(OK)" />
	<input type="button" id="[cancel]" value="_(Cancel)" />
      </div>
    </td>
  </tr>
</table>
